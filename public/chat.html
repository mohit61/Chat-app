<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form class="form">
            <input
              name="message"
              type="text"
              class="form-control"
              placeholder="Message"
              required
              autocomplete="off"
            />
            <button type="submit">Send</button>
          </form>

          <button id="send-location" type="send">Send Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{CreatedAt}}</span></p>
        <p> {{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
          <p>
              <span class="message__name">{{username}}</span>
              <span class="message__meta">{{CreatedAt}}</span></p>
        <p>
          <!-- target = _blank will open it in new tab -->
          <a href={{url}} target="_blank">My current location</a>
        </p>
      </div>
    </script>

    <!-- making new template for users list -->
    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        <!-- this is the way to get all the items of the array -->
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <!-- this script is used for templating  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- this script is for formatting the time, as we get time stamp using new Date().getTime() which is 
         just seconds  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- this library is qs i.e. query string and is used to parse query -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- this script is included and this makes all the functionality of socket to use
          in our file-->
    <script src="/socket.io/socket.io.js"></script>
    <!-- this script is our script to do some action and as above file is included so
         socket io functions can be used in this file-->
    <script src="/js/chat.js"></script>
  </body>
</html>
